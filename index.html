<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeuroMaster - Desafio dos Nervos Cranianos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              background: '#0f0518', // Very dark purple
              surface: '#1e1b2e', // Dark purple/slate
              primary: '#d946ef', // Fuchsia 500 (Neon Pink)
              secondary: '#8b5cf6', // Violet 500 (Neon Purple)
              accent: '#2dd4bf', // Teal 400 (Cyan accent)
            },
            animation: {
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'pop': 'pop 0.3s ease-out forwards',
              'fade-in': 'fadeIn 0.5s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              pop: {
                '0%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.05)' },
                '100%': { transform: 'scale(1)' }
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              glow: {
                'from': { boxShadow: '0 0 10px #d946ef, 0 0 20px #d946ef' },
                'to': { boxShadow: '0 0 20px #8b5cf6, 0 0 30px #8b5cf6' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f0518;
        color: #e2e8f0;
      }
      .neon-text {
        text-shadow: 0 0 10px rgba(217, 70, 239, 0.5);
      }
      .glass-panel {
        background: rgba(30, 27, 46, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(217, 70, 239, 0.2);
      }
    </style>

  }
}
</script>
</head>

  </body>
